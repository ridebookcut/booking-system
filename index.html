<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Bookcut - Barbershop Booking</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #334024 0%, #2a3520 50%, #1f2718 100%);
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            background: linear-gradient(135deg, #334024, #2a3520);
            color: #d9c1a9;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            border: 2px solid #d9c1a9;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.8em;
            font-weight: bold;
            color: #d9c1a9;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .mode-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #d9c1a9, #c5ae96);
            color: #334024;
            border: 2px solid #334024;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(217, 193, 169, 0.3);
        }
        
        .mode-btn.active {
            background: linear-gradient(135deg, #334024, #2a3520);
            color: #d9c1a9;
            border: 2px solid #d9c1a9;
        }
        
        .section {
            background: rgba(217, 193, 169, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 2px solid #334024;
        }
        
        .section h3 {
            margin-top: 0;
            color: #334024;
            border-bottom: 3px solid #334024;
            padding-bottom: 12px;
            font-size: 1.4em;
            font-weight: bold;
        }
        
        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .time-slot {
            padding: 15px 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            font-weight: bold;
        }
        
        .time-slot.available {
            border-color: #334024;
            background-color: rgba(217, 193, 169, 0.3);
            color: #334024;
        }
        
        .time-slot.available:hover {
            background-color: #334024;
            color: #d9c1a9;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(51, 64, 36, 0.4);
        }
        
        .time-slot.pending {
            border-color: #f39c12;
            background-color: #fef9e7;
            cursor: not-allowed;
        }
        
        .time-slot.confirmed {
            border-color: #27ae60;
            background-color: #e8f8f1;
            cursor: not-allowed;
        }
        
        .time-slot.selected {
            background-color: #334024;
            color: #d9c1a9;
            border-color: #334024;
            box-shadow: 0 4px 15px rgba(51, 64, 36, 0.4);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #334024;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #334024, #2a3520);
            color: #d9c1a9;
            border: 2px solid #d9c1a9;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(51, 64, 36, 0.3);
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #d9c1a9, #c5ae96);
            color: #334024;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(217, 193, 169, 0.4);
        }
        
        .btn.confirm {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            border-color: #27ae60;
            color: white;
        }
        
        .btn.decline {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-color: #e74c3c;
            color: white;
        }
        
        .booking-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
        }
        
        .hidden {
            display: none;
        }
        
        .admin-login {
            margin-bottom: 20px;
        }
        
        .notification {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }
        
        .notification.success {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .notification.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .mode-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .time-slots {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ride Bookcut</h1>
        <p>Professional Barbershop Booking System</p>
    </div>

    <div class="mode-selector">
        <button class="mode-btn active" id="customerBtn" onclick="showCustomerView()">Customer View</button>
        <button class="mode-btn" id="adminBtn" onclick="showAdminView()">Owner Panel</button>
    </div>

    <!-- Customer View -->
    <div id="customerView">
        <div class="section">
            <h3>Book Your Appointment</h3>
            <div id="customerNotification"></div>
            <div class="form-group">
                <label for="selectedDate">Select Date:</label>
                <input type="date" id="selectedDate" onchange="loadTimeSlots()">
            </div>
            
            <div id="timeSlots" class="time-slots">
                <!-- Time slots will be loaded here -->
            </div>
            
            <div id="bookingForm" class="hidden">
                <h3>Booking Details</h3>
                <div class="form-group">
                    <label for="customerName">Your Name:</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">Phone Number:</label>
                    <input type="tel" id="customerPhone" required>
                </div>
                <div class="form-group">
                    <label for="serviceRequest">Service Requested:</label>
                    <input type="text" id="serviceRequest" placeholder="e.g., Haircut, Beard trim" required>
                </div>
                <button class="btn" onclick="submitBooking()">Submit Booking Request</button>
                <button class="btn" onclick="cancelBooking()" style="margin-left: 10px; background: #ccc; color: #333;">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Admin View -->
    <div id="adminView" class="hidden">
        <div class="section admin-login" id="adminLogin">
            <h3>Owner Login</h3>
            <div id="adminNotification"></div>
            <div class="form-group">
                <label for="adminPassword">Password:</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password">
            </div>
            <button class="btn" onclick="adminLogin()">Login</button>
        </div>
        
        <div id="adminPanel" class="hidden">
            <div class="section">
                <h3>Pending Bookings</h3>
                <div id="adminPanelNotification"></div>
                <button class="btn" onclick="refreshAdminData()" style="margin-bottom: 15px;">üîÑ Refresh Data</button>
                <div id="pendingBookings">
                    <!-- Pending bookings will be loaded here -->
                </div>
            </div>
            
            <div class="section">
                <h3>All Bookings</h3>
                <div id="allBookings">
                    <!-- All bookings will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Google Sheets as Database - Reliable Cross-Browser Sync
        const SHEET_URL = 'https://script.google.com/macros/s/AKfycbyyoqohc-hZkpEbsX_9uKOLa-94o2s6JCq3gDCo0bBRU98P15r6sDiWiaLVOatZTLwy/exec';
        const STORAGE_KEY = 'rideBookcutBookings';
        
        // Data storage
        let bookingsData = {};
        let selectedDate = '';
        let selectedTime = '';
        let isAdminLoggedIn = false;
        let isOnline = navigator.onLine;
        
        // Check online status
        window.addEventListener('online', () => { isOnline = true; syncToServer(); });
        window.addEventListener('offline', () => { isOnline = false; });
        
        // Notification system (replaces popup alerts)
        function showNotification(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="notification ${type}">${message}</div>`;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
        
        function clearNotification(containerId) {
            document.getElementById(containerId).innerHTML = '';
        }
        
        // Initialize on page load
        window.onload = function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('selectedDate').value = today;
            document.getElementById('selectedDate').min = today;
            selectedDate = today;
            
            // Load data from server and local storage
            loadInitialData();
            
            // Start real-time sync (every 5 seconds)
            startRealTimeSync();
        };
        
        // Load initial data from both server and local storage
        async function loadInitialData() {
            // First, load from local storage for instant display
            loadFromLocalStorage();
            loadTimeSlots();
            
            // Then try to sync from server
            if (isOnline) {
                await loadFromServer();
            }
        }
        
        // Start real-time synchronization - LESS AGGRESSIVE
        function startRealTimeSync() {
            setInterval(async () => {
                if (isOnline) {
                    await loadFromServer();
                }
            }, 10000); // Check every 10 seconds instead of 5
        }
        
        // Load data from local storage
        function loadFromLocalStorage() {
            const storedData = localStorage.getItem(STORAGE_KEY);
            if (storedData) {
                bookingsData = JSON.parse(storedData);
                console.log('üíæ Loaded from local storage');
            } else {
                bookingsData = {};
            }
        }
        
        // Load data from server (Google Sheets) - FIXED VERSION
        async function loadFromServer() {
            try {
                const response = await fetch(`${SHEET_URL}?action=get`);
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data && data.bookings) {
                        const oldData = JSON.stringify(bookingsData);
                        
                        // Smart merge: Keep recent local bookings, sync older ones from server
                        const serverBookings = data.bookings;
                        const now = new Date().getTime();
                        
                        // Start with server data
                        const mergedBookings = { ...serverBookings };
                        
                        // Keep any local bookings that are less than 60 seconds old
                        Object.keys(bookingsData).forEach(date => {
                            if (bookingsData[date]) {
                                Object.keys(bookingsData[date]).forEach(time => {
                                    const localBooking = bookingsData[date][time];
                                    if (localBooking && localBooking.timestamp) {
                                        const bookingTime = new Date(localBooking.timestamp).getTime();
                                        
                                        // If booking is less than 60 seconds old, keep local version
                                        if (now - bookingTime < 60000) {
                                            if (!mergedBookings[date]) mergedBookings[date] = {};
                                            mergedBookings[date][time] = localBooking;
                                            console.log('üîÑ Protecting recent booking:', localBooking.customerName);
                                        }
                                    }
                                });
                            }
                        });
                        
                        bookingsData = mergedBookings;
                        
                        // Save merged data to local storage
                        localStorage.setItem(STORAGE_KEY, JSON.stringify(bookingsData));
                        
                        // Only refresh UI if data actually changed
                        if (oldData !== JSON.stringify(bookingsData)) {
                            console.log('üì° Synced from server - protecting recent bookings');
                            
                            // Refresh current view
                            if (selectedDate) {
                                loadTimeSlots();
                            }
                            if (isAdminLoggedIn) {
                                loadAdminBookings();
                            }
                        }
                    }
                }
            } catch (error) {
                console.log('Server sync unavailable:', error.message);
            }
        }
        
        // Save data to server (Google Sheets)
        async function saveToServer() {
            if (!isOnline) {
                console.log('Offline - will sync when online');
                return false;
            }
            
            try {
                const response = await fetch(SHEET_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        action: 'save',
                        bookings: bookingsData 
                    })
                });
                
                if (response.ok) {
                    console.log('‚úÖ Saved to server');
                    return true;
                } else {
                    throw new Error('Save failed');
                }
            } catch (error) {
                console.log('Server save failed:', error.message);
                return false;
            }
        }
        
        // Sync to server when coming back online
        async function syncToServer() {
            console.log('üåê Back online - syncing...');
            await saveToServer();
            await loadFromServer();
        }
        
        // Generate time slots (9 AM to 7 PM, 45-minute intervals)
        function generateTimeSlots() {
            const slots = [];
            for (let hour = 9; hour < 19; hour++) {
                for (let minute = 0; minute < 60; minute += 45) {
                    const time = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                    slots.push(time);
                }
            }
            return slots;
        }
        
        // Load and display time slots
        function loadTimeSlots() {
            selectedDate = document.getElementById('selectedDate').value;
            if (!selectedDate) return;
            
            const timeSlots = generateTimeSlots();
            const container = document.getElementById('timeSlots');
            container.innerHTML = '';
            
            const dateBookings = bookingsData[selectedDate] || {};
            
            timeSlots.forEach(time => {
                const slot = document.createElement('div');
                slot.className = 'time-slot';
                slot.textContent = time;
                
                const booking = dateBookings[time];
                if (booking) {
                    if (booking.status === 'pending') {
                        slot.className += ' pending';
                        slot.innerHTML = `${time}<br><small>Pending</small>`;
                    } else if (booking.status === 'confirmed') {
                        slot.className += ' confirmed';
                        slot.innerHTML = `${time}<br><strong>BOOKED</strong><br><small>${booking.customerName}</small>`;
                    }
                } else {
                    slot.className += ' available';
                    slot.onclick = () => selectTimeSlot(time, slot);
                }
                
                container.appendChild(slot);
            });
        }
        
        // Select a time slot
        function selectTimeSlot(time, element) {
            // Remove selection from other slots
            document.querySelectorAll('.time-slot').forEach(slot => {
                slot.classList.remove('selected');
            });
            
            // Select this slot
            element.classList.add('selected');
            selectedTime = time;
            
            // Show booking form
            document.getElementById('bookingForm').classList.remove('hidden');
        }
        
        // Submit booking with reliable sync
        async function submitBooking() {
            const name = document.getElementById('customerName').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();
            const service = document.getElementById('serviceRequest').value.trim();
            
            if (!name || !phone || !service || !selectedTime) {
                showNotification('customerNotification', '‚ö†Ô∏è Please fill in all fields and select a time slot.', 'error');
                return;
            }
            
            // Show saving message
            showNotification('customerNotification', '‚è≥ Submitting your booking...', 'info');
            
            // Create booking object
            const booking = {
                id: 'BK' + Date.now(),
                date: selectedDate,
                time: selectedTime,
                customerName: name,
                customerPhone: phone,
                serviceRequest: service,
                status: 'pending',
                timestamp: new Date().toISOString()
            };
            
            // Save booking locally first
            if (!bookingsData[selectedDate]) {
                bookingsData[selectedDate] = {};
            }
            bookingsData[selectedDate][selectedTime] = booking;
            
            // Save to local storage immediately
            localStorage.setItem(STORAGE_KEY, JSON.stringify(bookingsData));
            
            // Try to sync to server
            const synced = await saveToServer();
            
            // Reset form and reload slots
            document.getElementById('customerName').value = '';
            document.getElementById('customerPhone').value = '';
            document.getElementById('serviceRequest').value = '';
            document.getElementById('bookingForm').classList.add('hidden');
            
            if (synced) {
                showNotification('customerNotification', '‚úÖ Booking submitted! It will appear on all devices within 5 seconds.', 'success');
            } else {
                showNotification('customerNotification', '‚úÖ Booking saved! Will sync to other devices when online.', 'info');
            }
            
            loadTimeSlots();
            
            // Delay server check to give time for booking to settle
            setTimeout(async () => {
                await saveToServer();
            }, 3000);
        }
        
        // Cancel booking
        function cancelBooking() {
            document.getElementById('bookingForm').classList.add('hidden');
            document.querySelectorAll('.time-slot').forEach(slot => {
                slot.classList.remove('selected');
            });
            selectedTime = '';
        }
        
        // Show customer view
        function showCustomerView() {
            document.getElementById('customerView').classList.remove('hidden');
            document.getElementById('adminView').classList.add('hidden');
            document.getElementById('customerBtn').classList.add('active');
            document.getElementById('adminBtn').classList.remove('active');
            loadTimeSlots();
        }
        
        // Show admin view
        function showAdminView() {
            document.getElementById('customerView').classList.add('hidden');
            document.getElementById('adminView').classList.remove('hidden');
            document.getElementById('customerBtn').classList.remove('active');
            document.getElementById('adminBtn').classList.add('active');
            
            if (isAdminLoggedIn) {
                document.getElementById('adminLogin').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                loadAdminBookings();
            } else {
                document.getElementById('adminLogin').classList.remove('hidden');
                document.getElementById('adminPanel').classList.add('hidden');
            }
        }
        
        // Admin login with proper data loading
        function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            
            if (password === 'ridebookcut123') {
                isAdminLoggedIn = true;
                document.getElementById('adminLogin').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                document.getElementById('adminPassword').value = '';
                
                // Force reload data from localStorage before showing admin panel
                loadFromLocalStorage();
                
                showNotification('adminPanelNotification', '‚úÖ Login successful! Loading bookings...', 'success');
                
                // Load admin bookings after a short delay to ensure data is loaded
                setTimeout(() => {
                    loadAdminBookings();
                }, 500);
            } else {
                showNotification('adminNotification', '‚ùå Incorrect password. Please try again.', 'error');
                document.getElementById('adminPassword').value = '';
            }
        }
        
        // Load admin bookings with debugging
        function loadAdminBookings() {
            console.log('üë• Loading admin bookings, current data:', bookingsData);
            
            const allBookings = [];
            
            // Collect all bookings
            Object.keys(bookingsData).forEach(date => {
                if (bookingsData[date]) {
                    Object.keys(bookingsData[date]).forEach(time => {
                        if (bookingsData[date][time]) {
                            allBookings.push(bookingsData[date][time]);
                        }
                    });
                }
            });
            
            console.log('üìÖ Total bookings found:', allBookings.length);
            
            // Filter pending bookings
            const pendingBookings = allBookings.filter(booking => booking.status === 'pending');
            
            console.log('‚è≥ Pending bookings:', pendingBookings.length);
            
            // Sort by date and time
            allBookings.sort((a, b) => new Date(a.date + ' ' + a.time) - new Date(b.date + ' ' + b.time));
            pendingBookings.sort((a, b) => new Date(a.date + ' ' + a.time) - new Date(b.date + ' ' + b.time));
            
            // Display pending bookings
            const pendingContainer = document.getElementById('pendingBookings');
            if (pendingBookings.length === 0) {
                pendingContainer.innerHTML = '<p>No pending bookings found.</p><p><small>Debug: Total bookings in system: ' + allBookings.length + '</small></p>';
            } else {
                pendingContainer.innerHTML = pendingBookings.map(booking => `
                    <div class="booking-item">
                        <div>
                            <strong>${booking.customerName}</strong><br>
                            üìÖ ${booking.date} at ${booking.time}<br>
                            üìû ${booking.customerPhone}<br>
                            ‚úÇÔ∏è ${booking.serviceRequest}
                        </div>
                        <div style="margin-top: 15px;">
                            <button class="btn confirm" onclick="confirmBooking('${booking.id}')">‚úÖ Confirm</button>
                            <button class="btn decline" onclick="declineBooking('${booking.id}')" style="margin-left: 10px;">‚ùå Decline</button>
                        </div>
                    </div>
                `).join('');
            }
            
            // Display all bookings
            const allContainer = document.getElementById('allBookings');
            if (allBookings.length === 0) {
                allContainer.innerHTML = '<p>No bookings yet.</p>';
            } else {
                allContainer.innerHTML = allBookings.map(booking => `
                    <div class="booking-item">
                        <div>
                            <strong>${booking.customerName}</strong><br>
                            üìÖ ${booking.date} at ${booking.time}<br>
                            üìû ${booking.customerPhone}<br>
                            ‚úÇÔ∏è ${booking.serviceRequest}<br>
                            <strong>Status: ${booking.status.toUpperCase()}</strong>
                        </div>
                    </div>
                `).join('');
            }
        }
        
        // Manual refresh function for debugging
        function refreshAdminData() {
            console.log('üîÑ Manual refresh requested');
            loadFromLocalStorage();
            loadAdminBookings();
            showNotification('adminPanelNotification', 'üîÑ Data refreshed!', 'info');
        }
        
        // Confirm booking
        function confirmBooking(bookingId) {
            updateBookingStatus(bookingId, 'confirmed');
        }
        
        // Decline booking
        function declineBooking(bookingId) {
            updateBookingStatus(bookingId, 'declined');
        }
        
        // Update booking status with reliable sync
        async function updateBookingStatus(bookingId, newStatus) {
            showNotification('adminPanelNotification', `‚è≥ ${newStatus === 'confirmed' ? 'Confirming' : 'Declining'} booking...`, 'info');
            
            // Find and update the booking
            let updated = false;
            Object.keys(bookingsData).forEach(date => {
                Object.keys(bookingsData[date]).forEach(time => {
                    if (bookingsData[date][time].id === bookingId) {
                        if (newStatus === 'declined') {
                            // Remove declined bookings
                            delete bookingsData[date][time];
                        } else {
                            bookingsData[date][time].status = newStatus;
                        }
                        updated = true;
                        return;
                    }
                });
            });
            
            if (updated) {
                // Save locally first
                localStorage.setItem(STORAGE_KEY, JSON.stringify(bookingsData));
                
                // Try to sync to server
                const synced = await saveToServer();
                
                if (synced) {
                    showNotification('adminPanelNotification', 
                        `‚úÖ Booking ${newStatus === 'confirmed' ? 'confirmed' : 'declined'}! Will appear on all devices within 5 seconds.`, 
                        'success');
                } else {
                    showNotification('adminPanelNotification', 
                        `‚úÖ Booking ${newStatus === 'confirmed' ? 'confirmed' : 'declined'}! Will sync when online.`, 
                        'info');
                }
                
                loadAdminBookings();
                
                // Force immediate server check
                setTimeout(loadFromServer, 2000);
            }
