<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Bookcut - Test Version (Cross-Device Ready)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #334024 0%, #2a3520 50%, #1f2718 100%);
            min-height: 100vh;
        }
        
        .test-notice {
            background: #28a745;
            border: 2px solid #1e7e34;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .header {
            text-align: center;
            background: linear-gradient(135deg, #334024, #2a3520);
            color: #d9c1a9;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            border: 2px solid #d9c1a9;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.8em;
            font-weight: bold;
            color: #d9c1a9;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .mode-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #d9c1a9, #c5ae96);
            color: #334024;
            border: 2px solid #334024;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(217, 193, 169, 0.3);
        }
        
        .mode-btn.active {
            background: linear-gradient(135deg, #334024, #2a3520);
            color: #d9c1a9;
            border: 2px solid #d9c1a9;
        }
        
        .section {
            background: rgba(217, 193, 169, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 2px solid #334024;
        }
        
        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .time-slot {
            padding: 15px 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            font-weight: bold;
        }
        
        .time-slot.available {
            border-color: #334024;
            background-color: rgba(217, 193, 169, 0.3);
            color: #334024;
        }
        
        .time-slot.pending {
            border-color: #f39c12;
            background-color: #fef9e7;
            cursor: not-allowed;
        }
        
        .time-slot.confirmed {
            border-color: #27ae60;
            background-color: #e8f8f1;
            cursor: not-allowed;
        }
        
        .btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #334024, #2a3520);
            color: #d9c1a9;
            border: 2px solid #d9c1a9;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(51, 64, 36, 0.3);
        }
        
        .btn.confirm {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            border-color: #27ae60;
            color: white;
        }
        
        .btn.decline {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-color: #e74c3c;
            color: white;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #334024;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .booking-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ride Bookcut</h1>
        <p>Cross-Device Booking System</p>
    </div>

    <div class="mode-selector">
        <button class="mode-btn active" onclick="switchMode('customer')">Customer View</button>
        <button class="mode-btn" onclick="switchMode('admin')">Owner Panel</button>
    </div>

    <div id="customerView">
        <div class="section">
            <h3>Book Your Appointment</h3>
            <div class="form-group">
                <label for="date">Select Date:</label>
                <input type="date" id="date" onchange="loadTimeSlots()">
            </div>
            <div id="timeSlots" class="time-slots"></div>
            
            <div id="bookingForm" class="hidden">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="service">Service:</label>
                    <input type="text" id="service" required>
                </div>
                <button class="btn" onclick="submitBooking()">Book Appointment</button>
            </div>
        </div>
    </div>

    <div id="adminView" class="hidden">
        <div class="section">
            <h3>Owner Login</h3>
            <div class="form-group">
                <label for="adminPassword">Password:</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password">
                <button class="btn" onclick="adminLogin()" style="margin-top: 10px;">Login</button>
            </div>
        </div>
        
        <div id="adminPanel" class="hidden">
            <div class="section">
                <h3>Pending Bookings</h3>
                <div id="pendingBookings"></div>
            </div>
            
            <div class="section">
                <h3>All Bookings</h3>
                <div id="allBookings"></div>
            </div>
        </div>
    </div>

    <script>
        // Production database using JSONBin.io (free online JSON storage)
        const API_URL = 'https://api.jsonbin.io/v3/b/675ce9aee41b4d34e461abc7';
        const API_KEY = '$2a$10$7xV4nZPO9zLyW8K1XbN.zNu3sOOgfEgTYQIb8xQq5lK6wE9VhQzI.n';
        
        let selectedDate = '';
        let selectedTime = '';
        let currentMode = 'customer';
        let isAdminLoggedIn = false;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            document.getElementById('date').min = today;
            loadTimeSlots();
            startRealTimeSync();
        });
        
        function switchMode(mode) {
            currentMode = mode;
            
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (mode === 'customer') {
                document.getElementById('customerView').classList.remove('hidden');
                document.getElementById('adminView').classList.add('hidden');
                loadTimeSlots();
            } else {
                document.getElementById('customerView').classList.add('hidden');
                document.getElementById('adminView').classList.remove('hidden');
                
                if (isAdminLoggedIn) {
                    document.getElementById('adminPanel').classList.remove('hidden');
                    loadAdminBookings();
                }
            }
        }
        
        function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            
            if (password === 'ridebookcut123') {
                isAdminLoggedIn = true;
                document.getElementById('adminPanel').classList.remove('hidden');
                document.getElementById('adminPassword').value = '';
                loadAdminBookings();
                alert('Login successful!');
            } else {
                alert('Incorrect password. Use: ridebookcut123');
                document.getElementById('adminPassword').value = '';
            }
        }
        
        async function loadTimeSlots() {
            selectedDate = document.getElementById('date').value;
            if (!selectedDate) return;
            
            const timeSlots = generateTimeSlots();
            const bookedSlots = await getBookedSlots(selectedDate);
            
            const container = document.getElementById('timeSlots');
            container.innerHTML = '';
            
            timeSlots.forEach(time => {
                const slot = document.createElement('div');
                slot.className = 'time-slot';
                slot.textContent = time;
                
                const booking = bookedSlots.find(b => b.time === time);
                if (booking) {
                    slot.className += ` ${booking.status}`;
                    if (booking.status === 'pending') {
                        slot.innerHTML = `${time}<br><small>Pending</small>`;
                    } else if (booking.status === 'confirmed') {
                        slot.innerHTML = `${time}<br><small>BOOKED</small>`;
                    }
                } else {
                    slot.className += ' available';
                    slot.onclick = () => selectTimeSlot(time, slot);
                }
            });
        }
        
        function generateTimeSlots() {
            const slots = [];
            for (let hour = 9; hour < 19; hour++) {
                for (let minute = 0; minute < 60; minute += 45) {
                    const time = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                    slots.push(time);
                }
            }
            return slots;
        }
        
        function selectTimeSlot(time, element) {
            document.querySelectorAll('.time-slot').forEach(slot => slot.classList.remove('selected'));
            element.classList.add('selected');
            selectedTime = time;
            document.getElementById('bookingForm').classList.remove('hidden');
        }
        
        async function submitBooking() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const service = document.getElementById('service').value;
            
            if (!name || !phone || !service || !selectedDate || !selectedTime) {
                alert('Please fill all fields and select a time slot');
                return;
            }
            
            const booking = {
                date: selectedDate,
                time: selectedTime,
                name: name,
                phone: phone,
                service: service,
                status: 'pending',
                timestamp: new Date().toISOString(),
                id: 'BK' + Date.now()
            };
            
            await saveBooking(booking);
            alert('Booking submitted! Check on another device to see real-time sync.');
            
            // Reset form
            document.getElementById('name').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('service').value = '';
            document.getElementById('bookingForm').classList.add('hidden');
            loadTimeSlots();
        }
        
        async function saveBooking(booking) {
            try {
                const currentData = await fetch(API_URL, {
                    headers: { 'X-Master-Key': API_KEY }
                }).then(r => r.json());
                
                const bookings = currentData.record.bookings || [];
                bookings.push(booking);
                
                await fetch(API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify({ bookings: bookings })
                });
            } catch (error) {
                console.error('Error saving booking:', error);
            }
        }
        
        async function getBookedSlots(date) {
            try {
                const response = await fetch(API_URL, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                const data = await response.json();
                const bookings = data.record.bookings || [];
                return bookings.filter(booking => booking.date === date);
            } catch (error) {
                console.error('Error fetching bookings:', error);
                return [];
            }
        }
        
        async function loadAdminBookings() {
            try {
                const response = await fetch(API_URL, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                const data = await response.json();
                const bookings = data.record.bookings || [];
                
                const pendingBookings = bookings.filter(b => b.status === 'pending');
                const allBookings = bookings.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                displayPendingBookings(pendingBookings);
                displayAllBookings(allBookings);
            } catch (error) {
                console.error('Error loading admin bookings:', error);
            }
        }
        
        function displayPendingBookings(bookings) {
            const container = document.getElementById('pendingBookings');
            
            if (bookings.length === 0) {
                container.innerHTML = '<p>No pending bookings</p>';
                return;
            }
            
            container.innerHTML = bookings.map(booking => `
                <div class="booking-item">
                    <div>
                        <strong>${booking.name}</strong> - ${booking.date} at ${booking.time}<br>
                        Service: ${booking.service}<br>
                        Phone: ${booking.phone}
                    </div>
                    <div style="display: flex; gap: 10px; margin-top: 10px;">
                        <button class="btn confirm" onclick="updateBookingStatus('${booking.id}', 'confirmed')">Confirm</button>
                        <button class="btn decline" onclick="updateBookingStatus('${booking.id}', 'declined')">Decline</button>
                    </div>
                </div>
            `).join('');
        }
        
        function displayAllBookings(bookings) {
            const container = document.getElementById('allBookings');
            
            container.innerHTML = bookings.map(booking => `
                <div class="booking-item">
                    <div>
                        <strong>${booking.name}</strong> - ${booking.date} at ${booking.time}<br>
                        Service: ${booking.service}<br>
                        Phone: ${booking.phone}<br>
                        <small>Status: ${booking.status.toUpperCase()}</small>
                    </div>
                </div>
            `).join('');
        }
        
        async function updateBookingStatus(bookingId, status) {
            try {
                const response = await fetch(API_URL, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                const data = await response.json();
                const bookings = data.record.bookings || [];
                
                const booking = bookings.find(b => b.id === bookingId);
                if (booking) {
                    booking.status = status;
                    
                    await fetch(API_URL, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': API_KEY
                        },
                        body: JSON.stringify({ bookings: bookings })
                    });
                    
                    alert(`Booking ${status === 'confirmed' ? 'confirmed' : 'declined'} successfully!`);
                    loadAdminBookings();
                }
            } catch (error) {
                console.error('Error updating booking:', error);
            }
        }
        
        function startRealTimeSync() {
            // Refresh every 5 seconds for real-time updates
            setInterval(() => {
                if (currentMode === 'customer') {
                    loadTimeSlots();
                } else if (isAdminLoggedIn) {
                    loadAdminBookings();
                }
            }, 5000);
        }
    </script>
</body>
</html>
