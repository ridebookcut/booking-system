<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Bookcut - Barbershop Booking</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #334024 0%, #2a3520 50%, #1f2718 100%);
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            background: linear-gradient(135deg, #334024, #2a3520);
            color: #d9c1a9;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            border: 2px solid #d9c1a9;
        }
        
        .logo {
            font-size: 4em;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #d9c1a9;
            box-shadow: 0 4px 15px rgba(217, 193, 169, 0.4);
        }
        
        .logo-fallback {
            font-size: 4em;
            margin-bottom: 10px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.8em;
            font-weight: bold;
            color: #d9c1a9;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .mode-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #d9c1a9, #c5ae96);
            color: #334024;
            border: 2px solid #334024;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(217, 193, 169, 0.3);
        }
        
        .mode-btn.active {
            background: linear-gradient(135deg, #334024, #2a3520);
            color: #d9c1a9;
            border: 2px solid #d9c1a9;
        }
        
        .section {
            background: rgba(217, 193, 169, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 2px solid #334024;
        }
        
        .section h3 {
            margin-top: 0;
            color: #334024;
            border-bottom: 3px solid #334024;
            padding-bottom: 12px;
            font-size: 1.4em;
            font-weight: bold;
        }
        
        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .time-slot {
            padding: 15px 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            font-weight: bold;
        }
        
        .time-slot.available {
            border-color: #334024;
            background-color: rgba(217, 193, 169, 0.3);
            color: #334024;
        }
        
        .time-slot.available:hover {
            background-color: #334024;
            color: #d9c1a9;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(51, 64, 36, 0.4);
        }
        
        .time-slot.pending {
            border-color: #f39c12;
            background-color: #fef9e7;
            cursor: not-allowed;
        }
        
        .time-slot.confirmed {
            border-color: #27ae60;
            background-color: #e8f8f1;
            cursor: not-allowed;
        }
        
        .time-slot.selected {
            background-color: #334024;
            color: #d9c1a9;
            border-color: #334024;
            box-shadow: 0 4px 15px rgba(51, 64, 36, 0.4);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #334024;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #334024, #2a3520);
            color: #d9c1a9;
            border: 2px solid #d9c1a9;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(51, 64, 36, 0.3);
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #d9c1a9, #c5ae96);
            color: #334024;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(217, 193, 169, 0.4);
        }
        
        .btn.confirm {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            border-color: #27ae60;
            color: white;
        }
        
        .btn.decline {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-color: #e74c3c;
            color: white;
        }
        
        .booking-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
        }
        
        .hidden {
            display: none;
        }
        
        .notification {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }
        
        .notification.success {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .notification.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img id="logoImage" alt="Ride Bookcut Logo" style="display:none;">
            <div class="logo-fallback" id="logoFallback">✂️</div>
        </div>
        <h1>Ride Bookcut</h1>
        <p>Book or Cook</p>
    </div>

    <div class="mode-selector">
        <button class="mode-btn active" id="customerBtn" onclick="showCustomerView()">Customer View</button>
        <button class="mode-btn" id="adminBtn" onclick="showAdminView()">Owner Panel</button>
    </div>

    <!-- Customer View -->
    <div id="customerView">
        <div class="section">
            <h3>Book Your Appointment</h3>
            <div id="customerNotification"></div>
            <div class="form-group">
                <label for="selectedDate">Select Date:</label>
                <input type="date" id="selectedDate" onchange="loadTimeSlots()">
            </div>
            
            <div id="timeSlots" class="time-slots"></div>
            
            <div id="bookingForm" class="hidden">
                <h3>Booking Details</h3>
                <div class="form-group">
                    <label for="customerName">Your Name:</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">Phone Number:</label>
                    <input type="tel" id="customerPhone" required>
                </div>
                <div class="form-group">
                    <label for="serviceRequest">Service Requested:</label>
                    <input type="text" id="serviceRequest" placeholder="e.g., Haircut, Beard trim" required>
                </div>
                <button class="btn" onclick="submitBooking()">Submit Booking Request</button>
                <button class="btn" onclick="cancelBooking()" style="margin-left: 10px; background: #ccc; color: #333;">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Admin View -->
    <div id="adminView" class="hidden">
        <div class="section" id="adminLogin">
            <h3>Owner Login</h3>
            <div id="adminNotification"></div>
            <div class="form-group">
                <label for="adminPassword">Password:</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password">
            </div>
            <button class="btn" onclick="adminLogin()">Login</button>
        </div>
        
        <div id="adminPanel" class="hidden">
            <div class="section">
                <h3>Google Sheets Setup</h3>
                <div id="sheetsNotification"></div>
                <div class="form-group">
                    <label for="sheetsUrl">Google Apps Script Web App URL:</label>
                    <input type="url" id="sheetsUrl" placeholder="Paste your Google Apps Script Web App URL here">
                </div>
                <button class="btn" onclick="updateSheetsUrl()">Save & Test Connection</button>
                <div style="margin-top: 10px; font-size: 0.9em; color: #666;">
                    <strong>Status:</strong> <span id="syncStatus">Google Sheets not configured</span>
                </div>
            </div>
            
            <div class="section">
                <h3>Day Off Management</h3>
                <div id="dayOffNotification"></div>
                <div class="form-group">
                    <label for="dayOffDate">Mark Day Off:</label>
                    <input type="date" id="dayOffDate">
                </div>
                <button class="btn" onclick="toggleDayOff()">Toggle Day Off</button>
                <div id="dayOffList" style="margin-top: 15px;"></div>
            </div>
            
            <div class="section">
                <h3>Pending Bookings</h3>
                <div id="adminPanelNotification"></div>
                <div id="pendingBookings"></div>
            </div>
            
            <div class="section">
                <h3>All Bookings</h3>
                <div id="allBookings"></div>
            </div>
        </div>
    </div>

    <script>
        // BULLETPROOF BOOKING SYSTEM - Google Sheets Sync
        const STORAGE_KEY = 'rideBookcutBookings';
        // Replace this with your Google Apps Script Web App URL
        const GOOGLE_SHEETS_URL = 'PASTE_YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE';
        
        let bookingsData = {};
        let daysOffData = []; // Store days off
        let selectedDate = '';
        let selectedTime = '';
        let isAdminLoggedIn = false;
        let lastSyncTime = 0;
        
        // Notification system
        function showNotification(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="notification ${type}">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }
        
        // Initialize
        window.onload = async function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('selectedDate').value = today;
            document.getElementById('selectedDate').min = today;
            selectedDate = today;
            
            console.log('🚀 Starting Ride Bookcut...');
            
            // Try to load logo
            await loadLogo();
            
            await loadFromStorage();
            loadTimeSlots();
            
            // Check for cloud updates every 5 seconds
            setInterval(checkForUpdates, 5000);
            console.log('🔄 Cloud sync started - updates every 5 seconds');
        };
        
        // Smart logo loading - tries multiple filenames
        async function loadLogo() {
            const logoImage = document.getElementById('logoImage');
            const logoFallback = document.getElementById('logoFallback');
            const possibleNames = ['logo.jpg.jpg', 'logo.jpg', 'logo.jpeg', 'logo.png'];
            
            for (const filename of possibleNames) {
                try {
                    await new Promise((resolve, reject) => {
                        const testImg = new Image();
                        testImg.onload = () => {
                            console.log('✅ Logo found:', filename);
                            logoImage.src = filename;
                            logoImage.style.display = 'block';
                            logoFallback.style.display = 'none';
                            resolve();
                        };
                        testImg.onerror = reject;
                        testImg.src = filename;
                    });
                    return; // Success - exit the loop
                } catch (error) {
                    console.log('❌ Logo not found:', filename);
                }
            }
            
            // If no logo found, show fallback
            console.log('📋 Using scissors emoji fallback');
            logoFallback.style.display = 'block';
        }
        
        // Load from both localStorage and cloud sync
        async function loadFromStorage() {
            console.log('🔄 Loading data from storage...');
            
            // Load from localStorage first (fast)
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                bookingsData = JSON.parse(stored);
                console.log('📱 Loaded from localStorage:', Object.keys(bookingsData).length, 'dates');
            }
            
            // Load days off data
            const storedDaysOff = localStorage.getItem(STORAGE_KEY + '_daysoff');
            if (storedDaysOff) {
                daysOffData = JSON.parse(storedDaysOff);
                console.log('🚫 Loaded days off:', daysOffData.length, 'days');
            }
            
            // Then sync with cloud (real cross-device sync)
            await syncFromCloud();
        }
        
        // Sync from Google Sheets
        async function syncFromCloud() {
            if (GOOGLE_SHEETS_URL === 'PASTE_YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE') {
                console.log('⚠️ Google Sheets URL not configured, using localStorage only');
                syncLocalOnly();
                return;
            }
            
            try {
                console.log('📊 Syncing from Google Sheets...');
                const response = await fetch(GOOGLE_SHEETS_URL + '?action=get');
                
                if (response.ok) {
                    const result = await response.json();
                    if (result && result.bookings) {
                        console.log('✅ Google Sheets data loaded successfully');
                        bookingsData = result.bookings;
                        
                        // Also load days off if available
                        if (result.daysOff) {
                            daysOffData = result.daysOff;
                        }
                        
                        // Save to localStorage as backup
                        localStorage.setItem(STORAGE_KEY, JSON.stringify(bookingsData));
                        localStorage.setItem(STORAGE_KEY + '_daysoff', JSON.stringify(daysOffData));
                        
                        // Refresh display
                        if (selectedDate) loadTimeSlots();
                        if (isAdminLoggedIn) {
                            loadAdminBookings();
                            loadDayOffList();
                        }
                    }
                } else {
                    console.log('⚠️ Google Sheets sync failed, using local data');
                    syncLocalOnly();
                }
            } catch (error) {
                console.log('⚠️ Google Sheets sync error:', error.message);
                syncLocalOnly();
            }
        }
        
        // Fallback: localStorage-only sync for same device
        function syncLocalOnly() {
            const currentData = localStorage.getItem(STORAGE_KEY);
            if (currentData) {
                const newData = JSON.parse(currentData);
                const dataChanged = JSON.stringify(newData) !== JSON.stringify(bookingsData);
                
                if (dataChanged) {
                    console.log('📱 Local data updated');
                    bookingsData = newData;
                    if (selectedDate) loadTimeSlots();
                    if (isAdminLoggedIn) loadAdminBookings();
                }
            }
        }
        
        // Save to both localStorage and cloud sync
        async function saveToStorage() {
            const timestamp = Date.now();
            
            // Save locally first (instant)
            localStorage.setItem(STORAGE_KEY, JSON.stringify(bookingsData));
            localStorage.setItem(STORAGE_KEY + '_daysoff', JSON.stringify(daysOffData));
            localStorage.setItem(STORAGE_KEY + '_timestamp', timestamp.toString());
            
            // Then sync to cloud for cross-device access
            await syncToCloud(timestamp);
        }
        
        // Sync to Google Sheets
        async function syncToCloud(timestamp) {
            if (GOOGLE_SHEETS_URL === 'PASTE_YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE') {
                console.log('⚠️ Google Sheets URL not configured, saving to localStorage only');
                return;
            }
            
            try {
                console.log('📊 Syncing to Google Sheets...');
                const response = await fetch(GOOGLE_SHEETS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'save',
                        bookings: bookingsData,
                        daysOff: daysOffData,
                        lastUpdate: timestamp
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        console.log('✅ Successfully synced to Google Sheets!');
                    } else {
                        console.log('⚠️ Google Sheets sync failed:', result.error);
                    }
                } else {
                    console.log('⚠️ Google Sheets sync failed, but data saved locally');
                }
            } catch (error) {
                console.log('⚠️ Google Sheets sync error:', error.message);
            }
        }
        
        // Check for updates from cloud every 5 seconds
        async function checkForUpdates() {
            const now = Date.now();
            if (now - lastSyncTime > 5000) { // Only sync every 5 seconds
                lastSyncTime = now;
                await syncFromCloud();
            }
        }
        
        // Generate time slots
        function generateTimeSlots() {
            const slots = [];
            for (let hour = 9; hour < 19; hour++) {
                for (let minute = 0; minute < 60; minute += 45) {
                    slots.push(`${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`);
                }
            }
            return slots;
        }
        
        // Load and display time slots
        function loadTimeSlots() {
            selectedDate = document.getElementById('selectedDate').value;
            if (!selectedDate) return;
            
            const container = document.getElementById('timeSlots');
            container.innerHTML = '';
            
            // Check if this date is marked as day off
            if (daysOffData.includes(selectedDate)) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #e74c3c; font-weight: bold; font-size: 1.2em;">🚫 DAY OFF - No bookings available</div>';
                return;
            }
            
            const dateBookings = bookingsData[selectedDate] || {};
            
            generateTimeSlots().forEach(time => {
                const slot = document.createElement('div');
                slot.className = 'time-slot';
                slot.textContent = time;
                
                const booking = dateBookings[time];
                if (booking) {
                    if (booking.status === 'pending') {
                        slot.className += ' pending';
                        slot.innerHTML = `${time}<br><small>Pending</small>`;
                    } else if (booking.status === 'confirmed') {
                        slot.className += ' confirmed';
                        slot.innerHTML = `${time}<br><strong>BOOKED</strong><br><small>${booking.customerName}</small>`;
                    }
                } else {
                    slot.className += ' available';
                    slot.onclick = () => selectTimeSlot(time, slot);
                }
                
                container.appendChild(slot);
            });
        }
        
        // Select time slot
        function selectTimeSlot(time, element) {
            document.querySelectorAll('.time-slot').forEach(slot => slot.classList.remove('selected'));
            element.classList.add('selected');
            selectedTime = time;
            document.getElementById('bookingForm').classList.remove('hidden');
        }
        
        // Submit booking
        async function submitBooking() {
            const name = document.getElementById('customerName').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();
            const service = document.getElementById('serviceRequest').value.trim();
            
            if (!name || !phone || !service || !selectedTime) {
                showNotification('customerNotification', '⚠️ Please fill in all fields and select a time slot.', 'error');
                return;
            }
            
            // Check if the selected date is a day off
            if (daysOffData.includes(selectedDate)) {
                showNotification('customerNotification', '🚫 Sorry, this date is marked as day off. Please select another date.', 'error');
                return;
            }
            
            const booking = {
                id: 'BK' + Date.now(),
                date: selectedDate,
                time: selectedTime,
                customerName: name,
                customerPhone: phone,
                serviceRequest: service,
                status: 'pending',
                timestamp: new Date().toISOString()
            };
            
            if (!bookingsData[selectedDate]) bookingsData[selectedDate] = {};
            bookingsData[selectedDate][selectedTime] = booking;
            
            showNotification('customerNotification', '🔄 Saving booking...', 'info');
            await saveToStorage();
            
            document.getElementById('customerName').value = '';
            document.getElementById('customerPhone').value = '';
            document.getElementById('serviceRequest').value = '';
            document.getElementById('bookingForm').classList.add('hidden');
            
            showNotification('customerNotification', '✅ Booking submitted! It will sync across all devices in a few seconds.', 'success');
            loadTimeSlots();
        }
        
        // Cancel booking
        function cancelBooking() {
            document.getElementById('bookingForm').classList.add('hidden');
            document.querySelectorAll('.time-slot').forEach(slot => slot.classList.remove('selected'));
            selectedTime = '';
        }
        
        // Show customer view
        function showCustomerView() {
            document.getElementById('customerView').classList.remove('hidden');
            document.getElementById('adminView').classList.add('hidden');
            document.getElementById('customerBtn').classList.add('active');
            document.getElementById('adminBtn').classList.remove('active');
            loadTimeSlots();
        }
        
        // Show admin view
        function showAdminView() {
            document.getElementById('customerView').classList.add('hidden');
            document.getElementById('adminView').classList.remove('hidden');
            document.getElementById('customerBtn').classList.remove('active');
            document.getElementById('adminBtn').classList.add('active');
            
            if (isAdminLoggedIn) {
                document.getElementById('adminLogin').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                loadAdminBookings();
            } else {
                document.getElementById('adminLogin').classList.remove('hidden');
                document.getElementById('adminPanel').classList.add('hidden');
            }
        }
        
        // Admin login
        async function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            
            if (password === 'ridebookcut123') {
                isAdminLoggedIn = true;
                document.getElementById('adminLogin').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                document.getElementById('adminPassword').value = '';
                
                showNotification('adminPanelNotification', '🔄 Loading latest data...', 'info');
                await loadFromStorage(); // Force fresh data load
                loadAdminBookings();
                loadDayOffList();
                loadSheetsConfig(); // Load Google Sheets configuration
                showNotification('adminPanelNotification', '✅ Login successful!', 'success');
            } else {
                showNotification('adminNotification', '❌ Incorrect password.', 'error');
                document.getElementById('adminPassword').value = '';
            }
        }
        
        // Load admin bookings
        function loadAdminBookings() {
            const allBookings = [];
            
            Object.keys(bookingsData).forEach(date => {
                if (bookingsData[date]) {
                    Object.keys(bookingsData[date]).forEach(time => {
                        if (bookingsData[date][time]) {
                            allBookings.push(bookingsData[date][time]);
                        }
                    });
                }
            });
            
            const pendingBookings = allBookings.filter(b => b.status === 'pending');
            allBookings.sort((a, b) => new Date(a.date + ' ' + a.time) - new Date(b.date + ' ' + b.time));
            
            // Pending bookings
            const pendingContainer = document.getElementById('pendingBookings');
            if (pendingBookings.length === 0) {
                pendingContainer.innerHTML = '<p>No pending bookings.</p>';
            } else {
                pendingContainer.innerHTML = pendingBookings.map(booking => `
                    <div class="booking-item">
                        <div>
                            <strong>${booking.customerName}</strong><br>
                            📅 ${booking.date} at ${booking.time}<br>
                            📞 ${booking.customerPhone}<br>
                            ✂️ ${booking.serviceRequest}
                        </div>
                        <div style="margin-top: 15px;">
                            <button class="btn confirm" onclick="confirmBooking('${booking.id}')">✅ Confirm</button>
                            <button class="btn decline" onclick="declineBooking('${booking.id}')" style="margin-left: 10px;">❌ Decline</button>
                        </div>
                    </div>
                `).join('');
            }
            
            // All bookings
            const allContainer = document.getElementById('allBookings');
            if (allBookings.length === 0) {
                allContainer.innerHTML = '<p>No bookings yet.</p>';
            } else {
                allContainer.innerHTML = allBookings.map(booking => `
                    <div class="booking-item">
                        <div>
                            <strong>${booking.customerName}</strong><br>
                            📅 ${booking.date} at ${booking.time}<br>
                            📞 ${booking.customerPhone}<br>
                            ✂️ ${booking.serviceRequest}<br>
                            <strong>Status: ${booking.status.toUpperCase()}</strong>
                        </div>
                    </div>
                `).join('');
            }
        }
        
        // Confirm booking
        function confirmBooking(bookingId) {
            updateBookingStatus(bookingId, 'confirmed');
        }
        
        // Decline booking
        function declineBooking(bookingId) {
            updateBookingStatus(bookingId, 'declined');
        }
        
        // Update booking status
        async function updateBookingStatus(bookingId, newStatus) {
            Object.keys(bookingsData).forEach(date => {
                if (bookingsData[date]) {
                    Object.keys(bookingsData[date]).forEach(time => {
                        if (bookingsData[date][time] && bookingsData[date][time].id === bookingId) {
                            if (newStatus === 'declined') {
                                delete bookingsData[date][time];
                            } else {
                                bookingsData[date][time].status = newStatus;
                            }
                            
                            showNotification('adminPanelNotification', '🔄 Saving changes...', 'info');
                            saveToStorage().then(() => {
                                showNotification('adminPanelNotification', 
                                    `✅ Booking ${newStatus === 'confirmed' ? 'confirmed' : 'declined'}! Changes synced to all devices.`, 
                                    'success');
                                loadAdminBookings();
                            });
                            return;
                        }
                    });
                }
            });
        }
        
        // Toggle day off
        async function toggleDayOff() {
            const dateInput = document.getElementById('dayOffDate');
            const selectedDate = dateInput.value;
            
            if (!selectedDate) {
                showNotification('dayOffNotification', '⚠️ Please select a date first.', 'error');
                return;
            }
            
            const dateIndex = daysOffData.indexOf(selectedDate);
            
            if (dateIndex === -1) {
                // Add day off
                daysOffData.push(selectedDate);
                showNotification('dayOffNotification', '🔄 Marking as day off...', 'info');
                
                // Remove any existing bookings for this date
                if (bookingsData[selectedDate]) {
                    delete bookingsData[selectedDate];
                }
                
                await saveToStorage();
                showNotification('dayOffNotification', '🚫 Day marked as OFF! No bookings will be accepted.', 'success');
            } else {
                // Remove day off
                daysOffData.splice(dateIndex, 1);
                showNotification('dayOffNotification', '🔄 Removing day off...', 'info');
                await saveToStorage();
                showNotification('dayOffNotification', '✅ Day off removed! Bookings are now available.', 'success');
            }
            
            dateInput.value = '';
            loadDayOffList();
            loadAdminBookings();
        }
        
        // Load and display days off list
        function loadDayOffList() {
            const container = document.getElementById('dayOffList');
            
            if (daysOffData.length === 0) {
                container.innerHTML = '<p style="color: #666; font-style: italic;">No days off scheduled.</p>';
                return;
            }
            
            // Sort dates
            const sortedDates = [...daysOffData].sort();
            
            container.innerHTML = '<h4>Scheduled Days Off:</h4>' + 
                sortedDates.map(date => {
                    const dateObj = new Date(date + 'T00:00:00');
                    const formattedDate = dateObj.toLocaleDateString('en-US', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    
                    return `
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 8px; margin: 5px 0; background: #f8f9fa; border-radius: 5px; border-left: 4px solid #e74c3c;">
                            <span>🚫 ${formattedDate}</span>
                            <button class="btn" style="padding: 5px 10px; font-size: 12px; background: #dc3545;" onclick="removeDayOff('${date}')">Remove</button>
                        </div>
                    `;
                }).join('');
        }
        
        // Remove specific day off
        async function removeDayOff(date) {
            const index = daysOffData.indexOf(date);
            if (index > -1) {
                daysOffData.splice(index, 1);
                await saveToStorage();
                showNotification('dayOffNotification', '✅ Day off removed!', 'success');
                loadDayOffList();
            }
        }
        
        // Update Google Sheets URL
        async function updateSheetsUrl() {
            const urlInput = document.getElementById('sheetsUrl');
            const newUrl = urlInput.value.trim();
            
            if (!newUrl) {
                showNotification('sheetsNotification', '⚠️ Please enter a valid URL.', 'error');
                return;
            }
            
            if (!newUrl.includes('script.google.com')) {
                showNotification('sheetsNotification', '⚠️ Please use a Google Apps Script URL.', 'error');
                return;
            }
            
            // Test the connection
            showNotification('sheetsNotification', '🔄 Testing connection...', 'info');
            
            try {
                const response = await fetch(newUrl + '?action=get');
                if (response.ok) {
                    // Update the URL in the system
                    const scriptTag = document.querySelector('script');
                    const scriptContent = scriptTag.innerHTML;
                    const updatedContent = scriptContent.replace(
                        /const GOOGLE_SHEETS_URL = '[^']*';/,
                        `const GOOGLE_SHEETS_URL = '${newUrl}';`
                    );
                    
                    // Store in localStorage for persistence
                    localStorage.setItem('googleSheetsUrl', newUrl);
                    
                    showNotification('sheetsNotification', '✅ Google Sheets connected successfully!', 'success');
                    document.getElementById('syncStatus').textContent = 'Google Sheets connected';
                    document.getElementById('syncStatus').style.color = '#27ae60';
                    
                    // Load data from Google Sheets
                    await syncFromCloud();
                } else {
                    showNotification('sheetsNotification', '❌ Connection failed. Check your URL and permissions.', 'error');
                }
            } catch (error) {
                showNotification('sheetsNotification', '❌ Connection error: ' + error.message, 'error');
            }
        }
        
        // Load saved Google Sheets URL on admin login
        function loadSheetsConfig() {
            const savedUrl = localStorage.getItem('googleSheetsUrl');
            if (savedUrl) {
                document.getElementById('sheetsUrl').value = savedUrl;
                document.getElementById('syncStatus').textContent = 'Google Sheets configured';
                document.getElementById('syncStatus').style.color = '#27ae60';
            }
        }
    </script>
