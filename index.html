<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Bookcut - Barbershop Booking</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #334024 0%, #2a3520 50%, #1f2718 100%);
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            background: linear-gradient(135deg, #334024, #2a3520);
            color: #d9c1a9;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            border: 2px solid #d9c1a9;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.8em;
            font-weight: bold;
            color: #d9c1a9;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .mode-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #d9c1a9, #c5ae96);
            color: #334024;
            border: 2px solid #334024;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(217, 193, 169, 0.3);
        }
        
        .mode-btn.active {
            background: linear-gradient(135deg, #334024, #2a3520);
            color: #d9c1a9;
            border: 2px solid #d9c1a9;
        }
        
        .section {
            background: rgba(217, 193, 169, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 2px solid #334024;
        }
        
        .section h3 {
            margin-top: 0;
            color: #334024;
            border-bottom: 3px solid #334024;
            padding-bottom: 12px;
            font-size: 1.4em;
            font-weight: bold;
        }
        
        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .time-slot {
            padding: 15px 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            font-weight: bold;
        }
        
        .time-slot.available {
            border-color: #334024;
            background-color: rgba(217, 193, 169, 0.3);
            color: #334024;
        }
        
        .time-slot.available:hover {
            background-color: #334024;
            color: #d9c1a9;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(51, 64, 36, 0.4);
        }
        
        .time-slot.pending {
            border-color: #f39c12;
            background-color: #fef9e7;
            cursor: not-allowed;
        }
        
        .time-slot.confirmed {
            border-color: #27ae60;
            background-color: #e8f8f1;
            cursor: not-allowed;
        }
        
        .time-slot.selected {
            background-color: #334024;
            color: #d9c1a9;
            border-color: #334024;
            box-shadow: 0 4px 15px rgba(51, 64, 36, 0.4);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #334024;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #334024, #2a3520);
            color: #d9c1a9;
            border: 2px solid #d9c1a9;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(51, 64, 36, 0.3);
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #d9c1a9, #c5ae96);
            color: #334024;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(217, 193, 169, 0.4);
        }
        
        .btn.confirm {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            border-color: #27ae60;
            color: white;
        }
        
        .btn.decline {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-color: #e74c3c;
            color: white;
        }
        
        .booking-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
        }
        
        .hidden {
            display: none;
        }
        
        .admin-login {
            margin-bottom: 20px;
        }
        
        .notification {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }
        
        .notification.success {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .notification.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .mode-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .time-slots {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ride Bookcut</h1>
        <p>Professional Barbershop Booking System</p>
    </div>

    <div class="mode-selector">
        <button class="mode-btn active" id="customerBtn" onclick="showCustomerView()">Customer View</button>
        <button class="mode-btn" id="adminBtn" onclick="showAdminView()">Owner Panel</button>
    </div>

    <!-- Customer View -->
    <div id="customerView">
        <div class="section">
            <h3>Book Your Appointment</h3>
            <div id="customerNotification"></div>
            <div class="form-group">
                <label for="selectedDate">Select Date:</label>
                <input type="date" id="selectedDate" onchange="loadTimeSlots()">
            </div>
            
            <div id="timeSlots" class="time-slots">
                <!-- Time slots will be loaded here -->
            </div>
            
            <div id="bookingForm" class="hidden">
                <h3>Booking Details</h3>
                <div class="form-group">
                    <label for="customerName">Your Name:</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">Phone Number:</label>
                    <input type="tel" id="customerPhone" required>
                </div>
                <div class="form-group">
                    <label for="serviceRequest">Service Requested:</label>
                    <input type="text" id="serviceRequest" placeholder="e.g., Haircut, Beard trim" required>
                </div>
                <button class="btn" onclick="submitBooking()">Submit Booking Request</button>
                <button class="btn" onclick="cancelBooking()" style="margin-left: 10px; background: #ccc; color: #333;">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Admin View -->
    <div id="adminView" class="hidden">
        <div class="section admin-login" id="adminLogin">
            <h3>Owner Login</h3>
            <div id="adminNotification"></div>
            <div class="form-group">
                <label for="adminPassword">Password:</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password">
            </div>
            <button class="btn" onclick="adminLogin()">Login</button>
        </div>
        
        <div id="adminPanel" class="hidden">
            <div class="section">
                <h3>Pending Bookings</h3>
                <div id="adminPanelNotification"></div>
                <div id="pendingBookings">
                    <!-- Pending bookings will be loaded here -->
                </div>
            </div>
            
            <div class="section">
                <h3>All Bookings</h3>
                <div id="allBookings">
                    <!-- All bookings will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple cross-device sync using reliable free service
        const SYNC_URL = 'https://api.myjson.online/v1/records/d1c5f8e8-7b2a-4d6f-9e3a-2c8b5f4e7d9a';
        const BACKUP_STORAGE_KEY = 'rideBookcutBookings';
        
        // Data storage
        let bookingsData = {};
        let selectedDate = '';
        let selectedTime = '';
        let isAdminLoggedIn = false;
        
        // Notification system (replaces popup alerts)
        function showNotification(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="notification ${type}">${message}</div>`;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
        
        function clearNotification(containerId) {
            document.getElementById(containerId).innerHTML = '';
        }
        
        // Initialize on page load
        window.onload = function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('selectedDate').value = today;
            document.getElementById('selectedDate').min = today;
            selectedDate = today;
            
            // Load data and start real-time sync
            loadDataFromServer().then(() => {
                loadTimeSlots();
                startRealTimeSync();
            });
        };
        
        // Real-time sync every 3 seconds
        function startRealTimeSync() {
            setInterval(async () => {
                await loadDataFromServer();
            }, 3000);
        }
        
        // Load data from server (simple reliable sync)
        async function loadDataFromServer() {
            try {
                const response = await fetch(SYNC_URL);
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data && data.data) {
                        const oldData = JSON.stringify(bookingsData);
                        bookingsData = data.data;
                        
                        // Only refresh UI if data actually changed
                        if (oldData !== JSON.stringify(bookingsData)) {
                            console.log('📡 Data synced from server');
                            
                            // Refresh current view
                            if (selectedDate) {
                                loadTimeSlots();
                            }
                            if (isAdminLoggedIn) {
                                loadAdminBookings();
                            }
                        }
                    }
                } else {
                    console.log('Sync service unavailable, using local storage');
                    loadFromLocalStorage();
                }
            } catch (error) {
                console.log('Sync unavailable:', error.message);
                loadFromLocalStorage();
            }
        }
        
        // Fallback to local storage
        function loadFromLocalStorage() {
            const localData = localStorage.getItem(BACKUP_STORAGE_KEY);
            if (localData) {
                bookingsData = JSON.parse(localData);
            }
        }
        
        // Save data to server (simple reliable sync)
        async function saveDataToServer() {
            try {
                const response = await fetch(SYNC_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ data: bookingsData })
                });
                
                if (response.ok) {
                    console.log('✅ Data saved to server');
                    // Also save locally as backup
                    localStorage.setItem(BACKUP_STORAGE_KEY, JSON.stringify(bookingsData));
                    return true;
                } else {
                    throw new Error('Save failed');
                }
            } catch (error) {
                console.log('Server save failed, saving locally only');
                localStorage.setItem(BACKUP_STORAGE_KEY, JSON.stringify(bookingsData));
                return false;
            }
        }
        
        // Generate time slots (9 AM to 7 PM, 45-minute intervals)
        function generateTimeSlots() {
            const slots = [];
            for (let hour = 9; hour < 19; hour++) {
                for (let minute = 0; minute < 60; minute += 45) {
                    const time = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                    slots.push(time);
                }
            }
            return slots;
        }
        
        // Load and display time slots
        function loadTimeSlots() {
            selectedDate = document.getElementById('selectedDate').value;
            if (!selectedDate) return;
            
            const timeSlots = generateTimeSlots();
            const container = document.getElementById('timeSlots');
            container.innerHTML = '';
            
            const dateBookings = bookingsData[selectedDate] || {};
            
            timeSlots.forEach(time => {
                const slot = document.createElement('div');
                slot.className = 'time-slot';
                slot.textContent = time;
                
                const booking = dateBookings[time];
                if (booking) {
                    if (booking.status === 'pending') {
                        slot.className += ' pending';
                        slot.innerHTML = `${time}<br><small>Pending</small>`;
                    } else if (booking.status === 'confirmed') {
                        slot.className += ' confirmed';
                        slot.innerHTML = `${time}<br><small>BOOKED</small>`;
                    }
                } else {
                    slot.className += ' available';
                    slot.onclick = () => selectTimeSlot(time, slot);
                }
                
                container.appendChild(slot);
            });
        }
        
        // Select a time slot
        function selectTimeSlot(time, element) {
            // Remove selection from other slots
            document.querySelectorAll('.time-slot').forEach(slot => {
                slot.classList.remove('selected');
            });
            
            // Select this slot
            element.classList.add('selected');
            selectedTime = time;
            
            // Show booking form
            document.getElementById('bookingForm').classList.remove('hidden');
        }
        
        // Submit booking with real cross-browser sync
        async function submitBooking() {
            const name = document.getElementById('customerName').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();
            const service = document.getElementById('serviceRequest').value.trim();
            
            if (!name || !phone || !service || !selectedTime) {
                showNotification('customerNotification', '⚠️ Please fill in all fields and select a time slot.', 'error');
                return;
            }
            
            // Show saving message
            showNotification('customerNotification', '⏳ Submitting your booking...', 'info');
            
            // Create booking object
            const booking = {
                id: 'BK' + Date.now(),
                date: selectedDate,
                time: selectedTime,
                customerName: name,
                customerPhone: phone,
                serviceRequest: service,
                status: 'pending',
                timestamp: new Date().toISOString()
            };
            
            // Save booking
            if (!bookingsData[selectedDate]) {
                bookingsData[selectedDate] = {};
            }
            bookingsData[selectedDate][selectedTime] = booking;
            
            // Save to server for real cross-browser sync
            const saved = await saveDataToServer();
            
            // Reset form and reload slots
            document.getElementById('customerName').value = '';
            document.getElementById('customerPhone').value = '';
            document.getElementById('serviceRequest').value = '';
            document.getElementById('bookingForm').classList.add('hidden');
            
            if (saved) {
                showNotification('customerNotification', '✅ Booking submitted! Check another browser - it should appear immediately.', 'success');
            } else {
                showNotification('customerNotification', '✅ Booking saved locally. Will sync when online.', 'info');
            }
            
            loadTimeSlots();
            
            // Force immediate sync
            setTimeout(loadDataFromServer, 1000);
        }
        
        // Cancel booking
        function cancelBooking() {
            document.getElementById('bookingForm').classList.add('hidden');
            document.querySelectorAll('.time-slot').forEach(slot => {
                slot.classList.remove('selected');
            });
            selectedTime = '';
        }
        
        // Show customer view
        function showCustomerView() {
            document.getElementById('customerView').classList.remove('hidden');
            document.getElementById('adminView').classList.add('hidden');
            document.getElementById('customerBtn').classList.add('active');
            document.getElementById('adminBtn').classList.remove('active');
            loadTimeSlots();
        }
        
        // Show admin view
        function showAdminView() {
            document.getElementById('customerView').classList.add('hidden');
            document.getElementById('adminView').classList.remove('hidden');
            document.getElementById('customerBtn').classList.remove('active');
            document.getElementById('adminBtn').classList.add('active');
            
            if (isAdminLoggedIn) {
                document.getElementById('adminLogin').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                loadAdminBookings();
            } else {
                document.getElementById('adminLogin').classList.remove('hidden');
                document.getElementById('adminPanel').classList.add('hidden');
            }
        }
        
        // Admin login with on-page notifications
        function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            
            if (password === 'ridebookcut123') {
                isAdminLoggedIn = true;
                document.getElementById('adminLogin').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                document.getElementById('adminPassword').value = '';
                showNotification('adminPanelNotification', '✅ Login successful! Welcome to the admin panel.', 'success');
                loadAdminBookings();
            } else {
                showNotification('adminNotification', '❌ Incorrect password. Please try again.', 'error');
                document.getElementById('adminPassword').value = '';
            }
        }
        
        // Load admin bookings
        function loadAdminBookings() {
            const allBookings = [];
            
            // Collect all bookings
            Object.keys(bookingsData).forEach(date => {
                Object.keys(bookingsData[date]).forEach(time => {
                    allBookings.push(bookingsData[date][time]);
                });
            });
            
            // Filter pending bookings
            const pendingBookings = allBookings.filter(booking => booking.status === 'pending');
            
            // Sort by date and time
            allBookings.sort((a, b) => new Date(a.date + ' ' + a.time) - new Date(b.date + ' ' + b.time));
            pendingBookings.sort((a, b) => new Date(a.date + ' ' + a.time) - new Date(b.date + ' ' + b.time));
            
            // Display pending bookings
            const pendingContainer = document.getElementById('pendingBookings');
            if (pendingBookings.length === 0) {
                pendingContainer.innerHTML = '<p>No pending bookings.</p>';
            } else {
                pendingContainer.innerHTML = pendingBookings.map(booking => `
                    <div class="booking-item">
                        <div>
                            <strong>${booking.customerName}</strong><br>
                            📅 ${booking.date} at ${booking.time}<br>
                            📞 ${booking.customerPhone}<br>
                            ✂️ ${booking.serviceRequest}
                        </div>
                        <div style="margin-top: 15px;">
                            <button class="btn confirm" onclick="confirmBooking('${booking.id}')">✅ Confirm</button>
                            <button class="btn decline" onclick="declineBooking('${booking.id}')" style="margin-left: 10px;">❌ Decline</button>
                        </div>
                    </div>
                `).join('');
            }
            
            // Display all bookings
            const allContainer = document.getElementById('allBookings');
            if (allBookings.length === 0) {
                allContainer.innerHTML = '<p>No bookings yet.</p>';
            } else {
                allContainer.innerHTML = allBookings.map(booking => `
                    <div class="booking-item">
                        <div>
                            <strong>${booking.customerName}</strong><br>
                            📅 ${booking.date} at ${booking.time}<br>
                            📞 ${booking.customerPhone}<br>
                            ✂️ ${booking.serviceRequest}<br>
                            <strong>Status: ${booking.status.toUpperCase()}</strong>
                        </div>
                    </div>
                `).join('');
            }
        }
        
        // Confirm booking
        function confirmBooking(bookingId) {
            updateBookingStatus(bookingId, 'confirmed');
        }
        
        // Decline booking
        function declineBooking(bookingId) {
            updateBookingStatus(bookingId, 'declined');
        }
        
        // Update booking status with real sync
        async function updateBookingStatus(bookingId, newStatus) {
            showNotification('adminPanelNotification', `⏳ ${newStatus === 'confirmed' ? 'Confirming' : 'Declining'} booking...`, 'info');
            
            // Find and update the booking
            let updated = false;
            Object.keys(bookingsData).forEach(date => {
                Object.keys(bookingsData[date]).forEach(time => {
                    if (bookingsData[date][time].id === bookingId) {
                        if (newStatus === 'declined') {
                            // Remove declined bookings
                            delete bookingsData[date][time];
                        } else {
                            bookingsData[date][time].status = newStatus;
                        }
                        updated = true;
                        return;
                    }
                });
            });
            
            if (updated) {
                // Save to server for real cross-browser sync
                const saved = await saveDataToServer();
                
                if (saved) {
                    showNotification('adminPanelNotification', 
                        `✅ Booking ${newStatus === 'confirmed' ? 'confirmed' : 'declined'}! Check another browser - it should update immediately.`, 
                        'success');
                } else {
                    showNotification('adminPanelNotification', 
                        `✅ Booking ${newStatus === 'confirmed' ? 'confirmed' : 'declined'} locally. Will sync when online.`, 
                        'info');
                }
                
                loadAdminBookings();
                
                // Force immediate sync
                setTimeout(loadDataFromServer, 1000);
            }
        }
    </script>
</body>
</html>
